apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gigbox
  annotations: 
    kubernetes.io/ingress.class: public
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ .Values.apiHostname }}
    secretName: quickstart-example-tls
  rules:
  - host: {{ .Values.apiHostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gigbox-server
            port:
              number: 80