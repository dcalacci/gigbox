name: 'CI/CD'
on: 
  push: 
    branches: 
      - k8s-refactor
      - master
      - development
  pull_request:
    branches: 
      - master
      - development
      - k8s-refactor
  workflow_dispatch:

jobs:
  build-dev-server:
      name: Build and push dev server to docker hub
      if: github.ref == 'refs/heads/k8s-refactor' && github.event_name == 'push' 
      runs-on: ubuntu-latest
      steps:
        - 
          name: Checkout
          uses: actions/checkout@master
        -
          name: Set up QEMU
          uses: docker/setup-qemu-action@v1
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        -
          name: Login to DockerHub
          uses: docker/login-action@v1 
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        -
          name: Build and push
          id: docker_build
          uses: docker/build-push-action@v2
          with:
            push: true
            context: ./server
            file: ./server/Dockerfile
            tags: gigbox/gigbox-server:develop
        -
          name: Image digest
          run: echo ${{ steps.docker_build.outputs.digest }}
  build-prod-server:
      name: Build and push to Docker Hub
      if: github.ref == 'refs/heads/master' && github.event_name == 'push' 
      runs-on: ubuntu-latest
      steps:
        - 
          name: Checkout
          uses: actions/checkout@master
        -
          name: Set up QEMU
          uses: docker/setup-qemu-action@v1
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        -
          name: Login to DockerHub
          uses: docker/login-action@v1 
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        -
          name: Build and push
          id: docker_build
          uses: docker/build-push-action@v2
          with:
            push: true
            context: ./server
            file: ./server/Dockerfile
            tags: gigbox/gigbox-server:latest
        -
          name: Image digest
          run: echo ${{ steps.docker_build.outputs.digest }}
  lint-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm lint ./server/chart/gigbox-chart
  deploy-review-server:
    runs-on: 'ubuntu-latest'
    if: github.event_name == 'pull_request'
    needs: 
      - lint-helm
    steps:
      - uses: actions/checkout@v1
      - name: Prep helm chart
        run: |
          mv ./server/chart/gigbox-chart/Chart.yaml ./server/chart/gigbox-chart/Chart.old.yaml &&
          cat ./server/chart/gigbox-chart/Chart.old.yaml | grep -v appVersion > ./server/chart/gigbox-chart/Chart.yaml &&
          echo -e "\r\nappVersion: v${GITHUB_REF##*/}\r\n" >> ./server/chart/gigbox-chart/Chart.yaml &&
          cat ./server/chart/gigbox-chart/Chart.yaml
      - uses: timheuer/base64-to-file@v1.1
        id: write_values
        name: Decrypt values to file
        with:
          fileName: 'values.yaml'
          fileDir: './server/'
          encodedString: ${{ secrets.HELM_VALUES }}
      - name: Deploy
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm upgrade --install --force ${{ github.event.number}}-gigbox ./server/chart/gigbox-chart --wait --atomic -n pr-${{github.event.number}} --create-namespace --values=${{ steps.write_values.outputs.filePath }} --set apiHostname=pr-${{github.event.number}}.gigbox.app
          kubeconfig: '${{ secrets.KUBECONFIG }}'
  deploy-branch-server:
    runs-on: 'ubuntu-latest'
    if: github.event_name == 'push'
    needs: 
      - lint-helm
    steps:
      - uses: actions/checkout@v1
      - name: Prep helm chart
        run: |
          mv ./server/chart/gigbox-chart/Chart.yaml ./server/chart/gigbox-chart/Chart.old.yaml &&
          cat ./server/chart/gigbox-chart/Chart.old.yaml | grep -v appVersion > ./server/chart/gigbox-chart/Chart.yaml &&
          echo -e "\r\nappVersion: v${GITHUB_REF##*/}\r\n" >> ./server/chart/gigbox-chart/Chart.yaml &&
          cat ./server/chart/gigbox-chart/Chart.yaml
      - uses: timheuer/base64-to-file@v1.1
        id: write_values
        name: Decrypt values to file
        with:
          fileName: 'values.yaml'
          fileDir: './server/'
          encodedString: ${{ secrets.HELM_VALUES }}
      - name: Set env.BRANCH
        run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV
      - name: Deploy
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm upgrade --install --force ${{ env.BRANCH}}-gigbox ./server/chart/gigbox-chart --wait --atomic -n ${{ env.BRANCH-branch }} --create-namespace --values=${{ steps.write_values.outputs.filePath }} --set apiHostname=${{ env.BRANCH }}.gigbox.app
          kubeconfig: '${{ secrets.KUBECONFIG }}'
  build-review-app:
    name: Build and publish expo review app
    if: github.event_name == 'pull_request'
    needs: [build-dev-server]
    runs-on: ubuntu-latest
    env: 
      DEV_API_URL: ${{ secrets.DEV_API_URL }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-token: ${{ secrets.EXPO_TOKEN }}
      - run: cd app && yarn install
      - run: cd app && expo publish --release-channel=pr-${{ github.event.number }}
      - uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: App is ready for review, you can [see it here](https://expo.io/@dcalacci/gigbox?release-channel=pr-${{ github.event.number }}).
  build-dev-app:
    name: Publish App to Development Release Channel
    runs-on: ubuntu-latest
    needs: [build-dev-server]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    env: 
      DEV_API_URL: ${{ secrets.DEV_API_URL }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-token: ${{ secrets.EXPO_TOKEN }}
      - run: cd app && yarn install
      - run: cd app && expo publish --release-channel=develop
